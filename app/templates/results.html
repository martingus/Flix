{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Search results</h1><br>
    <p>
    {% for search, result in results.items() %}
    <br>
    <div class="row">
        <div class="col-md-3">
            <bold>{{ search }}</bold>
        </div>
        {% for i in range(0,3) %}    
        <div class="col-md-3">
            {{ result[0][i] }}<br>
            <img src={{ result[1][i] }} width=200 height=120>   
        </div>
        {% endfor %}
    </div>    
    {% endfor %}      
{% endblock %}
